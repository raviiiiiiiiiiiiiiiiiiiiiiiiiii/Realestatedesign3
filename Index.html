<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trident Hills – Premium Residences</title>

  <!-- SEO -->
  <meta name="description" content="Trident Hills premium residences in Panchkula. Low-density luxury homes with modern amenities and strong investment value.">
  <meta name="keywords" content="Trident Hills, Panchkula luxury homes, premium residences, 3 BHK, 4 BHK">
  <meta name="author" content="Trident Hills">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- ICONS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --bg:#07070b;
      --card:#0e0e17;
      --border:#1c1c2b;
      --text:#e6e6f0;
      --muted:#9a9ab5;
      --accent:#7c3aed;
      --glow:0 0 30px rgba(124,58,237,.45);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui;
      background:var(--bg);
      color:var(--text);
      line-height:1.65;
    }

    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    .container{
      max-width:1150px;
      margin:auto;
      padding:0 18px;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(7,7,11,.85);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border);
    }

    .nav{
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo{font-weight:700;letter-spacing:.5px}
    .menu-btn{font-size:22px;cursor:pointer}

    .overlay{
      position:fixed;
      inset:0;
      background:rgba(7,7,11,.96);
      display:none;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:28px;
      z-index:100;
    }

    .overlay a{font-size:20px;font-weight:500}

    .btn{
      display:inline-block;
      padding:14px 28px;
      border-radius:14px;
      background:var(--accent);
      box-shadow:var(--glow);
      font-weight:600;
      border:none;
      cursor:pointer;
    }

    section{padding:80px 0}

    .hero{
      padding-top:90px;
      text-align:center;
    }

    .hero h1{
      font-size:38px;
      max-width:720px;
      margin:0 auto 14px;
      line-height:1.2;
    }

    .hero p{
      max-width:620px;
      margin:0 auto 30px;
      color:var(--muted);
    }

    .video-wrap{
      max-width:900px;
      margin:0 auto 32px;
      position:relative;
      padding-top:56.25%;
      border-radius:24px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#000;
    }

    .video-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    #about{margin-top:60px}
    #highlights{margin-top:90px}
    #gallery{margin-top:100px}
    #location{margin-top:100px}
    #lead-form{margin-top:120px}
    footer{margin-top:120px}

    h2{margin-bottom:42px}

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:28px;
      margin-bottom:40px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:32px;
      opacity:0;
      transform:translateY(30px);
      transition:.6s ease;
    }

    .card.show{opacity:1;transform:translateY(0)}

    .card h3{margin-bottom:12px;font-size:18px}
    .card p{color:var(--muted);font-size:14px}

    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:28px;
      margin-top:70px;
    }

    .stat{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:26px;
      text-align:center;
      opacity:0;
      transform:translateY(30px);
      transition:.6s ease;
    }

    .stat.show{opacity:1;transform:translateY(0)}

    .stat strong{
      font-size:28px;
      display:block;
      margin-bottom:6px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:24px;
      justify-items:center;
    }

    .gallery img{
      width:100%;
      border-radius:22px;
      border:1px solid var(--border);
      height:220px;
      object-fit:cover;
      opacity:0;
      transform:translateY(30px);
      transition:.6s ease;
    }

    .gallery img.show{
      opacity:1;
      transform:translateY(0);
    }

    .map{
      margin-top:70px;
    }

    .map iframe{
      width:100%;
      height:380px;
      border-radius:24px;
      border:1px solid var(--border);
    }

    footer{
      padding:80px 0;
      border-top:1px solid var(--border);
    }

    footer .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:36px;
      margin-top:36px;
    }

    footer h4{margin-bottom:12px}
    footer p,footer a{font-size:14px;color:var(--muted)}
    footer a:hover{color:var(--text)}

    .call-fab{
      position:fixed;
      bottom:20px;
      right:20px;
      background:var(--accent);
      box-shadow:var(--glow);
      width:56px;
      height:56px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:60;
    }

    .popup{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:80;
    }

    .popup-box{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:24px;
      padding:30px;
      max-width:420px;
      width:100%;
    }

    .popup-box input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#000;
      color:var(--text);
      margin-bottom:14px;
    }

    .close{float:right;cursor:pointer;color:var(--muted)}

    #lead-form form input,
    #popup form input{
      width:100%;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#0b0b13;
      color:var(--text);
      font-size:14px;
      margin-bottom:16px;
      outline:none;
      transition:border-color .25s ease, box-shadow .25s ease;
    }

    #lead-form form input:focus,
    #popup form input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(124,58,237,.25);
    }

    #lead-form form button,
    #popup form button{
      width:100%;
      padding:16px;
      border-radius:16px;
      font-size:15px;
    }
  </style>
</head>
<body>

<header>
  <div class="container nav">
    <div class="logo">TRIDENT HILLS</div>
    <div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div>
  </div>
</header>

<div class="overlay" id="menu">
  <a href="#about" onclick="closeMenu()">About</a>
  <a href="#highlights" onclick="closeMenu()">Highlights</a>
  <a href="#gallery" onclick="closeMenu()">Gallery</a>
  <a href="#location" onclick="closeMenu()">Location</a>
  <a href="#lead-form" onclick="closeMenu()">Contact</a>
</div>

<section class="hero container">
  <h1>Premium Low-Density Homes in Panchkula</h1>
  <p>Luxury residences crafted for privacy, greenery, and long-term investment security.</p>

  <div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <button class="btn" onclick="openPopup()">Get Best Price</button>
</section>

<section class="container" id="lead-form">
  <h2 style="margin-bottom:36px;text-align:center">Get Best Price & Brochure</h2>

  <div class="card reveal" style="max-width:520px;margin:0 auto">
    <form action="https://formsubmit.co/Ravi2009u@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <button class="btn" type="submit" style="width:100%">Submit</button>
    </form>
  </div>
</section>

<a class="call-fab" href="#lead-form"><i class="fas fa-phone"></i></a>

<script>
  function openMenu(){document.getElementById('menu').style.display='flex'}
  function closeMenu(){document.getElementById('menu').style.display='none'}
  function openPopup(){document.getElementById('popup').style.display='flex'}
  function closePopup(){document.getElementById('popup').style.display='none'}
</script>

<div class="popup" id="popup">
  <div class="popup-box">
    <span class="close" onclick="closePopup()">✕</span>
    <h3 style="margin-bottom:18px">Get Best Price & Brochure</h3>
    <form action="https://formsubmit.co/Ravi2009u@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <button class="btn" type="submit" style="width:100%">Submit</button>
    </form>
  </div>
</div>

</body>
</html>
